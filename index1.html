    <html>
<head>
    <style>
    .editor
    {
        border: solid 1px #ccc;
        padding: 20px;
        min-height: 200px;
    }    
    .sample-toolbar
    {
        border: solid 1px rgb(151, 172, 211);
        background: rgb(202, 143, 184);
        padding: 5px;
        border-radius: 3px;
    }

    .sample-toolbar > span
    {
        cursor: pointer;
    }
    .sample-toolbar > span:hover
    {
        text-decoration: underline;
    }
    </style>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
<style type="text/css">
.fa_custom {
    color:rgb(71, 19, 56)
}

</style>

</head>
<body>
    <div class= "sample-toolbar">
        <a href="javascript:void(0)" onclick="format('bold')"><span class="fa fa-bold fa_custom fw"></span></a>
        <a href="javascript:void(0)" onclick="format('italic')"><span class="fa fa-italic fa_custom fw"></span></a>
        <a href="javascript:void(0)" onclick="format('insertunorderedlist')"><span class="fa fa-list fa_custom fw"></span></a>
        <a href="javascript:void(0)" onclick="setUrl()"><span class="fa fa-link fa_custom fw"></span></a>
        <span><input id="txtFormatUrl" placeholder="url" class="form-control"></span>
</div>

<div class="editor" id="sampleeditor">
    </div>

    <script>
        window.addEventListener('load', function(){
            document.getElementById('sampleeditor').setAttribute('contenteditable', 'true');
            document.getElementById('sampleeditor2').setAttribute('contenteditable', 'true');
        });

        function format(command, value){
            document.execCommand(command,false, value);
        }
    function setUrl(){
        var url = document.getElementById('txtFormatUrl').value;
        var sText = document.getSelection();
        document.execCommand('insertHTML', false, '<a href=" ' + url + '" targer="_blank">' + sText + '</a>');
        document.getElementById('txtFormatUrl').value='';
    }
    
    </script>
</body>
</html>
